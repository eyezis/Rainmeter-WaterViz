[Rainmeter]
Update=15
DynamicWindowSize=1
ContextTitle=Rebuild skin
ContextAction=[!CommandMeasure "LuaRebuilder" "Rebuild()"]
@Include=#CURRENTPATH#measures.inc
@Include2=#CURRENTPATH#generated.inc


[Variables]
Height=150
BarW=5
BarSp=2
BarCount=150
BandCount=100
Rebuild=0


[StBar]
Y=0
W=#BarW#
H=#Height#
X=#BarSp#R
BarColor=C2C2C2
BarOrientation=Vertical
[StBarL]
Y=#Height#
X=0r
BarColor=C2C2C2C8
Flip=1

[LuaRebuilder]
Measure=Script
ScriptFile=#CURRENTPATH#Rebuilder.lua
[LuaController]
Measure=Script
ScriptFile=#CURRENTPATH#Controller.lua
[MeasureSeconds]
Measure=Time
Format="%S"
[MeasureFpsLua]
Measure=Script
ScriptFile="#CURRENTPATH#fps.lua"
Disabled=1

[MeterFPS]
Meter=String
Text=""
StringAlign=LEFT
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,200
FontColor=FFFFFF
FontSize=10
AntiAlias=1

[Rainmeter]
Update=15
DynamicWindowSize=1
ContextTitle=Rebuild skin
ContextAction=[!CommandMeasure "LuaRebuilder" "Rebuild()"]
@Include=#CURRENTPATH#measures.inc
@Include2=#CURRENTPATH#generated.inc


[Metadata]
Name=Water Vizualizer
Author=EyeZiS
Information=An audio vizualizer built atop a 1-D fluid simulation
Version=1.0
License=Attribution-NonCommercial-ShareAlike 4.0 International


[Variables]
Height=300
BarW=5
BarSp=1
BarCount=200
BandCount=128
Rebuild=0


[StBar]
W=#BarW#
X=#BarSp#R
SolidColor=C2C2C2


[LuaRebuilder]
Measure=Script
ScriptFile=#CURRENTPATH#Rebuilder.lua
[LuaController]
Measure=Script
ScriptFile=#CURRENTPATH#Controller.lua
[MeasureSeconds]
Measure=Time
Format="%S"
[MeasureFpsLua]
Measure=Script
ScriptFile="#CURRENTPATH#fps.lua"
Disabled=1

[MeterFPS]
Meter=String
Text=""
StringAlign=LEFT
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,200
FontColor=FFFFFF
FontSize=10
AntiAlias=1
